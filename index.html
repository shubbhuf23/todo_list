<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- My custom style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font-awesome script -->
    <script src="https://kit.fontawesome.com/f97e3882d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo" id="todo-content">
            <button id="add-todo"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <div class="footer">
            <span>You have <span class="pending"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
